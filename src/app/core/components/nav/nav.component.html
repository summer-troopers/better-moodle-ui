<ng-container *ngIf="authenticatedVerify(); then authenticatedTemplate; else unauthenticatedTemplate"></ng-container>

<ng-template #authenticatedTemplate>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark app-nav">
    <div class="container">

      <a class="navbar-brand" routerLink="">
        <i class="fa fa-home icon"></i>
      </a>

      <!--big screen-->
      <div class="collapse navbar-collapse block">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" *ngFor="let item of items" routerLinkActive="activated">
            <a class="nav-link" routerLink={{item.url}}>{{item.name}}</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse profile-div">
        <ul class="navbar-nav nvbar-right ml-auto p-2">
          <li class="nav-item" routerLinkActive="activated">
            <button class="nav-link" (click)="logOut()">Log out</button>
          </li>
        </ul>

        <a class="navbar-brand" routerLinkActive="activated">
          <i class="fa fa-user icon" routerLink="dashboard"></i>
        </a>
      </div>

      <!--small screen-->
      <div class="btn-group navbar-toggler toggle-container">
        <a class="navbar-brand" routerLink="dashboard">
          <i class="fa fa-user icon"></i>
        </a>
        <button type="button" class="btn btn-secondary" (click)="changeCollapse()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="collapse bg-dark dropdown-menu-right dropfont" [collapse]="isCollapsed">
          <li class="nav-item" *ngFor="let item of items" routerLinkActive="activated">
            <a class="nav-link" routerLink={{item.url}}>{{item.name}}</a>
          </li>
          <li class="nav-item" routerLinkActive="activated">
            <button class="nav-link" (click)="logOut()">Log out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>

<ng-template #unauthenticatedTemplate>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark app-nav">
    <div class="container">
      <div class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25">
        <h1 class="site-name">Better Moodle <span class="site-name__version">v1</span></h1>
      </div>
    </div>
  </nav>
</ng-template>
