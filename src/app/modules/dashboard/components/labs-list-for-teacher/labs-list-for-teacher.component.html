<div class="table-responsive-sm">
  <table class="table table-sm">
    <thead>
    <tr class="table-success">
      <th scope="col">Courses</th>
      <th scope="col">Download</th>
      <th scope="col">Feedback</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let courseWithReport of coursesWithReports; let i = index">
      <td>{{courseWithReport.course.name}}</td>
      <td>
        <button (click)="downloadReport(courseWithReport.report.id)" class="download-labs"><i
          class="fa fa-file name-lab">
          {{ courseWithReport.report.id }}</i></button>
      </td>
      <td>
        <button>Add feedback</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
