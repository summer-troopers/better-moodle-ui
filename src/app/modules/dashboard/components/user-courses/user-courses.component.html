<div class="container table-responsive">

  <table class="table table-sm table-hover">
    <thead>
    <tr class="table-success">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"
          *ngIf="user && user.isStudent()">Task
      </th>
      <th scope="col">
        <div *ngIf="user && user.isStudent()">My Report</div>
        <div *ngIf="user && user.isTeacher()">My Task</div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{course.name}}</td>
      <td *ngIf="user && user.isStudent()">
        <button class="btn btn-secondary iconbtn"><i class="fa fa-file"><br>Download Task Name</i></button>
      </td>
      <td>
        <div *ngIf="user && user.isStudent()">
          <input type="file"
                 class="addbtn"
                 value="Add Report"/>
          <button class="btn btn-secondary iconbtn pull-right"><i class="fa fa-file"><br>Download Raport Name</i></button>
          <button class="btn btn-secondary dltbtn pull-right">Delete Report</button>
        </div>
        <div *ngIf="user && user.isTeacher()">
          <button class="btn btn-secondary addbtn">Add Task</button>
            <button class="btn btn-secondary iconbtn"><i class="fa fa-file"><br>Download Task Name</i></button>
            <button class="btn btn-secondary dltbtn">Delete Task</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
