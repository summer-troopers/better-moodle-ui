<div class="container table-responsive">

  <table class="table table-sm table-hover">
    <thead>
    <tr class="table-success">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"
          appHasStudentRole>Task
      </th>
      <th scope="col">
        <div appHasStudentRole >My Report</div>
        <div appHasTeacherRole >My Task</div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{course.name}}</td>
      <td *ngIf="user && user.isStudent()">
        <button appHasStudentRole
                class="btn btn-secondary iconbtn"><i class="fa fa-file"><br>Download Task Name</i></button>
      </td>

      <td>
        <div appHasStudentRole>
          <form>
            <input type="file"
                   class="custom-file-input"
                   value="Add Task"/> <br>
            <input type="submit"
                   class="btn btn-secondary addbtn"
                   value="Submit"/>
          </form>
          <hr>
          <div>
            <button class="btn btn-secondary iconbtn"><i class="fa fa-file"><br>Download Raport Name</i></button>
            <br>
            <button class="btn btn-secondary dltbtn">Delete Report</button>
          </div>
        </div>

        <div appHasTeacherRole
             class="custom-file">
          <form appHasTeacherRole>
            <input type="file"
                   class=" btn btn-secondary form-control"
                   value="Add Task"/> <br>
            <input type="submit"
                   class="btn btn-secondary addbtn"
                   value="Submit"/>
          </form>
          <hr>
          <div>
            <button class="btn btn-secondary iconbtn"><i class="fa fa-file"><br>Download Task Name</i></button>
            <br>
            <button class="btn btn-secondary dltbtn">Delete Task</button>
          </div>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
</div>
