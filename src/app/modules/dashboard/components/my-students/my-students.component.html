<div class="container table-responsive">

  <table class="table table-sm table-hover">
    <thead>
    <tr class="table-success">
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th scope="col">Laboratories</th>
    </tr>
    </thead>
    <tbody *ngFor="let student of students; let i = index">
    <tr (click)=showStudentDoneLabs(i,student.id) class="student-item">
      <td scope="row">{{i + 1}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.phoneNumber}}</td>
      <td>{{student.email}}</td>
      <td>2</td>

    </tr>
    <tr class="lab-student-list" *ngIf="activeRowIndex === i && isShow">
      <td colspan="6" class="lab-student-list-item">
        <app-list-labs-teacher class="test-int" [students]="student"></app-list-labs-teacher>
      </td>
    </tr>
    </tbody>
  </table>

</div>
