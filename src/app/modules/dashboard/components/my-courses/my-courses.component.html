<div class="container table-responsive">

  <table class="table table-sm table-hover">
    <thead>
    <tr  class="table-success">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Laboratory</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{course.name}} </td>
      <div *ngIf="user && user.isStudent()">
      <td><button>Add Laboratory Report</button></td>
      </div>
      <div *ngIf="user && user.isTeacher()">
        <td><button>Add Laboratory Task</button></td>
      </div>
    </tr>
    </tbody>
  </table>
</div>
