<!-- Modal -->
<div id="subscribe" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content" style="padding:32px">
    <div class="w3-container w3-white">
      <i onclick="document.getElementById('subscribe').style.display='none'" class="fa fa-remove w3-transparent w3-button w3-xlarge w3-right"></i>
      <h2 class="w3-wide">Add a new teacher</h2>
      <p>Join my mailing list to receive updates on the latest blog posts and other things.</p>
      <p>
        <input class="w3-input w3-border" type="text" placeholder="Enter e-mail">
      </p>
      <button type="button" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" onclick="document.getElementById('subscribe').style.display='none'">Add</button>
    </div>
  </div>
</div>

<button type="button" class="pull-right btn btn-success" onclick="document.getElementById('subscribe').style.display='block'">Add a new teacher</button>
