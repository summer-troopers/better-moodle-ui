<div class="container">
  <app-local-alert [alerts]="alerts"></app-local-alert>
</div>
<div class="container">
  <div *ngIf="teachers.length; else noTeachers">
    <div class="pageTitle">
      <h1>List of all teachers
        <button appHasRole
                type="button"
                class="btn btn-primary pull-right"
                (click)="openAddTeacherModal()">Add new teacher</button>
      </h1>
      <br>
    </div>
    <div *ngFor="let teacher of teachers;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-dark">
          <a [routerLink]="['/teachers', teacher.id]"
             class="list-group-item list-group-item-action">{{teacher.firstName}} {{teacher.lastName}}</a>
        </li>
      </ul>
    </div>
  </div>

  <ng-template #noTeachers>
    <h1>No teachers to show...</h1>
    <div class="text-center">
      <h2>Want to add a new teacher ? </h2>
    </div>
    <button type="button"
            class="btn btn-primary pull-right text-center"
            (click)="openAddTeacherModal()">Add new teacher</button>
  </ng-template>

  <div class="pagination-container">
    <pagination class="d-flex justify-content-center pagination-index"
                [totalItems]="totalItems"
                [(ngModel)]="currentPage"
                (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
