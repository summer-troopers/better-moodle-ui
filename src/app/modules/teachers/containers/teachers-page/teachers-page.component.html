<div class="container">
  <div *ngIf="teachers.length > 0; else noTeacherss">
    <div class="pageTitle">
      <h1>List of all teachers

        <button type="button"
                class="btn btn-primary pull-right"
                (click)="openModal()">Add new teacher</button>
      </h1>
      <br>
    </div>
    <div *ngFor="let teacher of teachers; intex as i ">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-dark">
          <a routerLink='/teachers/{{teacher.id}}'
             class="list-group-item list-group-item-action">{{teacher.firstName}} {{teacher.lastName}}</a>
        </li>
      </ul>
    </div>
  </div>

  <ng-template #noTeacherss>
    <h1>Empty list of teachers !!!</h1>
    <div class="text-center">
      <h2>Want to add a new teacher ? </h2>
    </div>
    <div class="text-center">
      <button type="button"
              class="btn btn-primary pull-right"
              (click)="openModal()">Add new teacher</button>
    </div>
  </ng-template>

</div>
