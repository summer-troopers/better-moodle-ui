<div class="container">
  <div class="text-center">
    <h1>{{teacher.firstName}} {{teacher.lastName}}</h1>
  </div>
  <div>

    <h3>First Name : {{teacher.firstName}}</h3>
    <h3>Last Name : {{teacher.lastName}}</h3>
    <h3>Email : {{teacher.email}}</h3>
    <h3>Phone Number : {{teacher.phoneNumber}}</h3>

    <button class="w3-button w3-white w3-border w3-border-blue w3-round-large">
      <i class="material-icons">edit</i>

    </button>
    <button class="w3-button w3-white w3-border w3-border-red w3-round-large">
      <i class="material-icons" (click) = "onDelete(teacher.id)">delete</i>
    </button>
    <br>
  </div>

  <br>
</div>
