<div class="container">
  <div class="text-center">
    <h1>{{teacher.firstName}} {{teacher.lastName}}</h1>
  </div>
  <div>

    <h3>First Name : {{teacher.firstName}}</h3>
    <h3>Last Name : {{teacher.lastName}}</h3>
    <h3>Email : {{teacher.email}}</h3>
    <h3>Phone Number : {{teacher.phoneNumber}}</h3>

    <button type="button"
            class="btn btn-success"
            (click)="openEditModal()">Edit</button>
    <button class="btn btn-danger"
            (click)="openDeleteModal()">Delete</button>
    <br>
  </div>

  <br>
</div>
