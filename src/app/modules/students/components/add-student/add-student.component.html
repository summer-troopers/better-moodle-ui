<div class="container">
  <form [formGroup]="todoForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email address is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" placeholder="123-123-1234" formControlName="phoneNumber">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
</div>
