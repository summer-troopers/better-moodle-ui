<div>
  <div class="container">
    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type"
             [dismissible]="dismissible"
             (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
    </div>
  </div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add a new student</h4>
    <button class="close pull-right"
            (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="studentForm"
          (submit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input formControlName="firstName"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('firstName') }"
               id="firstName"
               autocomplete='firstName'
               aria-describedby="nameHelp"
               placeholder="Enter First Name">
        <div *ngIf="isSubmitted && formErrors('firstName')"
             class="invalid-feedback">
          <div *ngIf="formErrors('firstName').required">First Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input formControlName="lastName"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('lastName') }"
               id="lastName"
               autocomplete='lastName'
               aria-describedby="nameHelp"
               placeholder="Enter Last Name">
        <div *ngIf="isSubmitted && formErrors('lastName')"
             class="invalid-feedback">
          <div *ngIf="formErrors('lastName').required">Last Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               autocomplete='email'
               aria-describedby="emailHelp"
               placeholder="Enter email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('email') }">
        <div *ngIf="isSubmitted && formErrors('email')"
             class="invalid-feedback">
          <div *ngIf="formErrors('email').required">Email is required</div>
          <div *ngIf="formErrors('email').email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="idGroup">Group ID</label>
        <input formControlName="idGroup"
               type="number"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('idGroup') }"
               id="idGroup"
               autocomplete='idGroup'
               aria-describedby="idGroupHelp"
               placeholder="Select idGroup">
        <div *ngIf="isSubmitted && formErrors('idGroup')"
             class="invalid-feedback">
          <div *ngIf="formErrors('idGroup').required">Group ID is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input formControlName="phoneNumber"
               type="tel"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('phoneNumber') }"
               id="phoneNumber"
               autocomplete='phoneNumber'
               aria-describedby="nameHelp"
               placeholder="123-456-7890"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <div *ngIf="isSubmitted && formErrors('phoneNumber')"
             class="invalid-feedback">
          <div *ngIf="formErrors('phoneNumber').required">Phone number is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password"
               type="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && formErrors('password') }"
               id="password"
               autocomplete='password'
               aria-describedby="nameHelp"
               placeholder="Enter a password">
        <div *ngIf="isSubmitted && formErrors('password')"
             class="invalid-feedback">
          <div *ngIf="formErrors('password').required">Password is required</div>
        </div>
      </div>

      <button [disabled]="studentForm.invalid"
              type="submit"
              class="btn btn-primary"
              (click)="bsModalRef.hide()">Submit</button>
    </form>
  </div>
</div>
