<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add a new student</h4>
    <button class="close pull-right"
            (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="studentForm"
          (submit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input formControlName="firstName"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.firstName.errors }"
               id="firstName"
               autocomplete='firstName'
               aria-describedby="nameHelp"
               placeholder="Enter First Name">
        <div *ngIf="submitted && fields.firstName.errors"
             class="invalid-feedback">
          <div *ngIf="fields.firstName.errors.required">First Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input formControlName="lastName"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.lastName.errors }"
               id="lastName"
               autocomplete='lastName'
               aria-describedby="nameHelp"
               placeholder="Enter Last Name">
        <div *ngIf="submitted && fields.lastName.errors"
             class="invalid-feedback">
          <div *ngIf="fields.lastName.errors.required">Last Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               autocomplete='email'
               aria-describedby="emailHelp"
               placeholder="Enter email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && fields.email.errors }">
        <div *ngIf="submitted && fields.email.errors"
             class="invalid-feedback">
          <div *ngIf="fields.email.errors.required">Email address is required</div>
          <div *ngIf="fields.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="idGroup">Group ID</label>
        <input formControlName="idGroup"
               type="number"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.idGroup.errors }"
               id="idGroup"
               autocomplete='idGroup'
               aria-describedby="idGroupHelp"
               placeholder="Select idGroup">
        <div *ngIf="submitted && fields.idGroup.errors"
             class="invalid-feedback">
          <div *ngIf="fields.idGroup.errors.required">Phone Number is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input formControlName="phoneNumber"
               type="tel"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.phoneNumber.errors }"
               id="phoneNumber"
               autocomplete='phoneNumber'
               aria-describedby="nameHelp"
               placeholder="123-456-7890"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <div *ngIf="submitted && fields.phoneNumber.errors"
             class="invalid-feedback">
          <div *ngIf="fields.phoneNumber.errors.required">Phone Number is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password"
               type="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.password.errors }"
               id="password"
               autocomplete='password'
               aria-describedby="nameHelp"
               placeholder="Enter a password">
        <div *ngIf="submitted && fields.password.errors"
             class="invalid-feedback">
          <div *ngIf="fields.password.errors.required">Password is required</div>
        </div>
      </div>

      <button [disabled]="studentForm.invalid"
              type="submit"
              class="btn btn-primary"
              (click)="modalRef.hide()">Submit</button>
    </form>
  </div>
</div>
