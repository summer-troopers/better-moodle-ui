<button type="button"
        class="btn btn-danger"
        (click)="openDeleteStudentModal(template)">
  Delete
</button>
<div class="container">
  <app-local-alert [alerts]="alerts"></app-local-alert>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Are you sure, you want to delete this user ?</h4>
  </div>
  <button type="button"
          class="btn btn-default"
          (click)="confirm()"
          routerLink='/students'>Yes</button>
  <button type="button"
          class="btn btn-primary"
          (click)="decline()">No</button>
</ng-template>
