<div class="container">
  <div class="space-30"></div>
  <div class="card" *ngIf="student">
    <div class="card-body">
      <img class="card-img-top" src="../../../../../assets/images/user-icon.png" alt="Card image cap" style="width:100%">
      <div class="card-body">
        <h5 class="card-title">{{student.firstName}} {{student.lastName}}</h5>
        <h5 class="card-text">{{student.email}}</h5>
        <h5 class="card-text">{{student.group}}</h5>
      </div>
    </div>
  </div>
  <div class="space-30"></div>
</div>
