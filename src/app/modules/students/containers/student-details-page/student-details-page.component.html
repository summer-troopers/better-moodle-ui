<div class="container">
  <div *ngFor="let alert of alerts">
    <alert [type]="alert.type"
           (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
  </div>
</div>
<div class="container text-center"
     *ngIf="student">
  <h1>{{student.firstName}} {{student.lastName}}</h1>
  <div>
    <h3>First Name: {{student.firstName}}</h3>
    <h3>Last Name: {{student.lastName}}</h3>
    <h3>Email: {{student.email}}</h3>
    <h3>Phone Number: {{student.phoneNumber}}</h3>
    <h3>Group Name: {{groupName}}</h3>

    <app-edit-student-modal [student]="student"
                            [parent]="this"></app-edit-student-modal>

    <app-delete-student-modal [studentId]="student.id"
                              [parent]="this"></app-delete-student-modal>
    <br>
  </div>
  <br>
</div>
