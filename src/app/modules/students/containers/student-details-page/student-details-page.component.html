<div class="container">
        <app-local-alert [alerts]="alerts"></app-local-alert>
</div>
<div class="container padded-container"
     *ngIf="student">
        <h1 class="text-center">{{student.firstName}} {{student.lastName}}</h1>
        <h3>First Name: {{student.firstName}}</h3>
        <h3>Last Name: {{student.lastName}}</h3>
        <h3>Email: {{student.email}}</h3>
        <h3>Phone Number: {{student.phoneNumber}}</h3>
        <h3>Group Name: {{groupName}}</h3>

        <button appHasRole
                class="btn btn-danger"
                (click)="openDeleteModal()">Delete</button>

        <button appHasRole
                class="btn btn-default"
                (click)="openEditModal()">Edit</button>
</div>
