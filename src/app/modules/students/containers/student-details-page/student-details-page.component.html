<div class="container"
     *ngIf="student">
  <div class="text-center">
    <h1>{{student.firstName}} {{student.lastName}}</h1>
  </div>
  <div>
    <h3>First Name: {{student.firstName}}</h3>
    <h3>Last Name: {{student.lastName}}</h3>
    <h3>Email: {{student.email}}</h3>
    <h3>Phone Number: {{student.phoneNumber}}</h3>
    <h3>Group Name: {{groupName}}</h3>
    <button class="w3-button w3-white w3-border w3-border-blue w3-round-large">
      <i class="material-icons"
         (click)="onEdit(student.id)">edit</i>
    </button>
    <button class="w3-button w3-white w3-border w3-border-red w3-round-large">
      <i class="material-icons"
         (click)="onDelete(student.id)">delete</i>
    </button>
    <br>
  </div>
  <br>
</div>
