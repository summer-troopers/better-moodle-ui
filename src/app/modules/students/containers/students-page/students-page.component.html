<div class="container">
  <div *ngIf="students.length > 0; else noStudents">
    <div class="pageTitle">
      <h1>List of all students
        <button class="btn btn-primary pull-right"
                (click)="openModal()">Add new student</button>
      </h1>
      <br>
    </div>
    <div *ngFor="let student of students; intex as i ">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-dark">
          <a routerLink='/students/{{student.id}}'
             class="list-group-item list-group-item-action">{{student.firstName}} {{student.lastName}}</a>
        </li>
      </ul>
    </div>

    <div class="pagination-container">
      <ngb-pagination class="d-flex justify-content-center"
                      [collectionSize]="totalItems"
                      [pageSize]="limit"
                      [maxSize]="5"
                      [(page)]="page"
                      (pageChange)="pageChanged($event)"></ngb-pagination>
    </div>
  </div>

  <ng-template #noStudents>
    <h1>No students to show...</h1>
    <div class="text-center">
      <h2>Want to add a new Student? </h2>
    </div>
    <div class="text-center">
      <button type="button"
              class="btn btn-primary pull-right"
              (click)="openModal()">Add new student</button>
    </div>
  </ng-template>
</div>
