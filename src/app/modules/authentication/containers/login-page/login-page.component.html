<body class="text-center">
<form class="form-signin" [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form-group">
    <img class="mb-4" src="../../../../../assets/images/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
           required autofocus>
    <div *ngIf="f.email.errors && submitted" class="invalid-feedback">
      <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
      <div *ngIf="f.email.errors.email" class="text-danger">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
           required>
    <div *ngIf="f.message.errors && submitted" class="invalid-feedback">
      <div *ngIf="f.message.errors.required" class="text-danger">Password is required</div>
    </div>
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
</body>
