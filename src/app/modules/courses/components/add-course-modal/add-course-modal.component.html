<div #modalRef>
  <app-local-alert [alerts]="alerts"></app-local-alert>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add a new course</h4>
    <button type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="courseForm" class="form-group" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-check-label">Course name</label>
        <input formControlName="name"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && fields.name.errors }"
               id="name"
               autocomplete='on'
               placeholder="Enter Group name">
        <div *ngIf="submitted && nameError" class="invalid-feedback">
          <div *ngIf="nameError.required">Group name is required</div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>
