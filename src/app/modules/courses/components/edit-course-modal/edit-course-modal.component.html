<div class="container">
  <app-local-alert [alerts]="alerts"></app-local-alert>
</div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit course {{ course.name }}</h4>
    <button type="button"
            class="close pull-right"
            (click)="hideConfirmationModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name"
               type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': isSubmitted && errorName }"
               id="name"
               placeholder="Enter Group name">
        <div *ngIf="isSubmitted && errorName" class="invalid-feedback">
          <div *ngIf="errorName.required">Course name is required</div>
        </div>
      </div>
      <button [disabled]="courseForm.invalid" class="btn btn-primary">Edit course</button>
    </form>
</div>
